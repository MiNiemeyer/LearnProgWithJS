<!DOCTYPE html>
<html>
  <head>
    <title>BubleSort</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div onclick="bubbleSort()">
      <p>BubleSort</p>
    </div>
    <p id="lblManschaft"></p>
    <p id="lblGegner"></p>
    <p>Mannschaft sortiert:</p>
    <p id="manschaftsaufstellung"></p>
    <p>Gegner sortiert:</p>
    <p id="gegneraufstellung"></p>
  </body>
  <script>
    var timeout = 2000;
    var manschaft = new Array(
      "Xaver",
      "Hans",
      "Darth",
      "Berti",
      "Helge",
      "BÃ¤rbel",
      "Andrea"
    );
    var gegner = new Array(
      "Zottel",
      "Hotte",
      "Alois",
      "Alva",
      "Petra",
      "Chen Lu",
      "Peter"
    );
    lblManschaft.innerHTML = "Manschaft unsortiert:" + "<br>" + manschaft + "<br>";
    bubbleSort(manschaft,0,false,"manschaftsaufstellung");
    lblGegner.innerHTML = "Gegner unsortiert:" + "<br>" + gegner + "<br>";
    bubbleSort(gegner,0,false,"gegneraufstellung");    
    function bubbleSort(liste, position, geandert, element) {
      for (let index = position; index < liste.length - 1; index++) {
        if (liste[index] > liste[index + 1]) {
          var gemerkt;
          gemerkt = liste[index];
          liste[index] = liste[index + 1];
          liste[index + 1] = gemerkt;
          geandert = true;
          document.getElementById(element).innerHTML =  liste;
          setTimeout(() => {
            bubbleSort(liste, index, geandert,element);
          }, timeout);
          return;
        }
        if(geandert){
          setTimeout(() => {
            bubbleSort(liste,0,false,element);
          }, timeout);
        }

      }

      return liste;
    }
  </script>
</html>
