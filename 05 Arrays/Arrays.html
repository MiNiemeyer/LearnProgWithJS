<!DOCTYPE html>
<html>
  <head>
    <title>Arrays</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div onclick="showAll()">
      <p>Alle Anzeigen</p>
    </div>

    <div onclick="delShift()">
      <p>Am Anfang löschen mit Shift</p>
    </div>
    <div onclick="delPop()">
      <p>Am Ende löschen mit Pop</p>
    </div>
    <div onclick="addElement()">
      <p>Spieler hinzufügen</p>
    </div>

    <script>
      var dieManschaft = new Array("");
      
      var name;
      

      function addElement() {
        // Wert am Ende hinzufügen
        var anzahlElemente;
        anzahlElemente = dieManschaft.push(prompt("Spielername","Gibt einen neuen Spieler ein."));
      }

      function delShift() {
        // Wert am Anfang löschen
        name = dieManschaft.shift();
        alert(name +" gelöscht.");
      }

      function delPop() {
        // Wert am Ende löschen
        name = dieManschaft.pop();
        alert(name +" gelöscht.");
      }
      function showAll() {
        dieManschaft.forEach((element) => {
          console.log(element);
        });
      }
    </script>
  </body>
</html>
