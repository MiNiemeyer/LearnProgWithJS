<!DOCTYPE html>
<html>
  <head>
    <title>Falldauer Berechnen mit JavaScript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>Ein erster Versuch.</p>
    <script>
      var hoehe;
      var fallDauer;

      hoehe = prompt("Gib die Höhe ein", "Höhe in Meter");
      fallDauer = Math.sqrt((2 * hoehe) / 9.81);
      alert(fallDauer);
    </script>
  </body>
</html>
